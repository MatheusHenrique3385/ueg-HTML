<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarifa bancária</title>
</head>
<body>
  <h1>Programa para calcular a tarifa bancária</h1>
  <h2> Dados </h2>
  <form>
    <h3>

      <p>Conta: <input type="text" id="idConta"></p>
      <p>Saldo semestral: <input type="text" id="idSaldoSemestral"></p>

      <p><input type="button" id="bntCalcularTarifa" value="Calcular" onclick="calcularTarifaBanco()"></p>

      <p id="idOnResultado"></p>
    </h3>
  </form>

  <script src="js/programa.js"></script>
